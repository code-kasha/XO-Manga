{% if messages %}
<div id="messages" class="fixed top-10 right-0 z-30">
	{% for message in messages %}
	<div class="bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md w-80 sm:w-96 dialog"
		role="alert">
		<div class="flex justify-between items-center py-1">
			<div>
				<svg class="fill-current h-6 w-6 text-teal-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
					<path
						d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z" />
				</svg>
			</div>
			<div class="px-2 mx-auto text-center">
				<p class="text-sm font-semibold">{{message}}</p>
			</div>
			<div class="flex items-center">
				<button data-type="close" class="">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						stroke="currentColor" class="w-6 h-6">
						<path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
					</svg>
				</button>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
{% endif %}
